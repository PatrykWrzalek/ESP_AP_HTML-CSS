<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>ESP AP</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link rel="stylesheet" href="esp_login.css" type="text/css" />

</head>

<body>
    <header>
        <h3 class="title">ESP AP</h3>

    </header>
    <main>
        <form action="sign-in" method="post">
            <section id="block">
                <div id="row">
                    <label>Login: <input type="text" name="login" id="login"></label>
                </div>

                <div id="row">
                    <label>Password: <input type="password" name="password" id="password"></label>
                </div>

                <div id="row">
                    <input type="submit" value="accept" name="" id="accepted">
                </div>
            </section>
        </form>

    </main>
    <footer>
        <div class="info">
            Wszelkie prawa zastrzeżone &copy; 2024. Dzięki za wizytę!
        </div>
    </footer>
</body>

</html>
